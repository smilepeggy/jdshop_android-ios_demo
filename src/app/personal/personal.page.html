<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button (tap)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list lines="full">
    <ion-item>
      Profile
      <span class="item_note" slot="end">
        <img src="assets/user.png" class="avatar" />
      </span>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
      User Name
      <span class="item_note" slot="end">
        alibaba
      </span>

      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item class="item-icon-right">

      Nickname
      <span class="item_note" slot="end">
        alibaba
      </span>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item (click)="showSex()">
      Sex
      <span class="item_note" slot="end">
        {{userSettings.sex}}
      </span>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
      Birthday
      <span class="item_note" slot="end">
        <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="userSettings.day" [pickerOptions]="customPickerOptions">
        </ion-datetime>

      </span>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>


  </ion-list>


  <ion-button (click)="doLoginOut()" color="danger" expand="block" class="jd_btn">
    Logout
  </ion-button>


</ion-content>
